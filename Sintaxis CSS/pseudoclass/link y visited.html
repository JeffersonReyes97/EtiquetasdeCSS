<!--Las pseudo-clases :link y :visited se usan generalmente para diferenciar 
entre un enlace que aún no ha sido visitado por otro que ya fue activado.
Para ello definimos 2 colores distintos para cada caso.

Sintaxis
<head>
<style="type:text/css">
selector:link {text-align: valor}
selector:visited {text-align: valor}
</style>
</head>

Ejemplo
Veamos como se comporta el enlace.-->
<head>
<style type="text/css">
a:link {color:red}
a:visited {color:green}
</style>
</head>
<body>
<a href="/fin.html">Si presiona el enlace cambiará al color verde</a>.
</body>
