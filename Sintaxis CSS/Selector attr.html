<!--Attribute selectors selecciona un elemento mediante la presencia 
de un determinado atributo o valor de atributo.
[Attr]
Representa un elemento con un nombre de atributo de attr.
[Attr = valor]
Representa un elemento con un nombre de atributo de attr y cuyo valor
es exactamente el "valor".
[Atr ~ = valor]
Representa un elemento con un nombre de atributo de attr cuyo valor es
una lista separada por espacios en blanco de las palabras, uno de los
cuales es exactamente el "valor".
[Attr | = valor]
Representa un elemento con un nombre de atributo de attr. Su valor puede
ser exactamente "valor" o puede comenzar con "valor" seguido inmediatamente
por "-" (U + 002D). Se puede utilizar para los partidos de lenguaje de subcdigo.
[Attr ^ = valor]
Representa un elemento con un nombre de atributo de attr y cuyo valor est
prefijado por "valor".
[Attr $ = valor]
Representa un elemento con un nombre de atributo de attr y cuyo valor es el
sufijo "valor".
[* Attr = valor]
Representa un elemento con un nombre de atributo de attr y cuyo valor contiene
al menos una ocurrencia de la cadena "valor" como subcadena.
[Attr operador valor i]
La adicin de un i (o I) antes del parntesis de cierre hace que el valor que
se comparar caso minsculas (por personajes dentro del rango ASCII).
		
Ejemplos
/* All spans with a "lang" attribute are bold */
span[lang] {font-weight:bold;}
 
/* All spans in Portuguese are green */
span[lang="pt"] {color:green;}

/* All spans in US English are blue  */
span[lang~="en-us"] {color: blue;}

/* Any span in Chinese is red, matches
   simplified (zh-CN) or traditional (zh-TW) */
span[lang|="zh"] {color: red;}

/* All internal links have a gold background */
a[href^="#"] {background-color:gold}

/* All links to urls ending in ".cn" are red */
a[href$=".cn"] {color: red;}

/* All links with "example" in the url have a grey background */
a[href*="example"] {background-color: #CCCCCC;}

/* All email inputs have a blue border */
/* This matches any capitalization of
   "email", e.g. "email", "EMAIL", "eMaIL", etc. */
input[type="email" i] {border-color: blue;}					-->
