<head>
<style type="text/css">
p.azul {color:blue}
p.rojo {color:red}
</style>
</head>

<body>
<p class="azul">Este texto es de color azul</p>
<p class="rojo">Este texto es de color rojo</p>
</body>
<!--Con el selector class se pueden definir diferentes estilos para un mismo elemento HTML.
Por ejemplo el elemento p puede ser de color azul o de color rojo.
El valor del selector class debe ir antepuesto por un punto (.)
Sintaxis
p.azul {color:blue}
p.rojo {color:red}-->
