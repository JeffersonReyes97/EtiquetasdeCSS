<!--Las propiedades margin-top, margin-right, margin-bottom, margin-left se utilizan
para definir el ancho de los márgenes de cada uno de los lados del elemento por separado.
Puedes definir los 4 lados o solo aquellos que necesites.

Sintaxis
<head>
<style="type:text/css">
selector {
margin-top: valor
margin-right: valor
margin-bottom: valor
margin-left: valor
}
</style>
</head>

Los posibles valores para definir los anchos de margin
longitud | % | auto

Ejemplo
Vamos a definir el ancho de cada lado por separado.-->
<head>
<style type="text/css">
p{
margin-top:5%
margin-right:30px
margin-bottom:20px
margin-left:50%
}
</style>
</head>
<body>
<p>Este texto tiene definido un ancho de margen distinto para cada
lado del elemento.</p>
</body>
