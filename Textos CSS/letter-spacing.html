<!--*La propiedad letter-spacing se utiliza para definir la distancia que queremos
dejar entre letra y letra de un mismo texto.

Sintaxis
<head>
<style="type:text/css">
selector {letter-spacing: valor}
</style>
</head>

Los posibles valores para esta propiedad
normal | distancia

Ejemplo
Vamos definir una distancia entre letras de 5 píxeles.-->
<head>
<style type="text/css">
p{letter-spacing:5px}
</style>
</head>
<body>
<p>La distancia entre letras es de 5 píxeles</p>
</body>
