<!--Si la imagen que elegimos de fondo es más pequeña que este, podemos
repetir la imagen horizontalmente o verticalmente hasta cubrir todo
el fondo. Para ello utilizamos la propiedad background-repeat.

Sintaxis
Repetir una imagen de fondo.
<head>
<style="type:text/css">
etiqueta HTML {
background-image: url('/nombre-de-la-imagen');
background-repeat: valor;
}
</style>
</head>
Los posibles valores para la repetición de una imagen en el fondo
repeat | repeat-x | repeat-y | no-repeat

Ejemplo
Vamos a usar esta imagen Fondo 4 de fondo en nuestro ejemplo.-->
<head>
<style type="text/css">
body {
background-image: url("gato.jpg");
background-repeat: repeat;
}
</style>
</head>

<body>
<h4>Repetición de una imagen de fondo</h4>
</body>
