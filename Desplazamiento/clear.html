<!--La propiedad clear no permite ubicar a los lados de una foto o texto, ningún otro elemento flotante.

Ejemplo
Vamos a ver el comportamiento de esta propiedad.-->
<head>
<style type="text/css">
img{float: left; clear: both}
</style>
</head>
<body>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRja7pkmHPt3qJGMxgTJgpw2_t4Mrd_SIPK6S4jBNpnRe03mtPwLg"/>
<img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRo3jn4MLNcSjJzpqKPQ5ggb65K1k1659AW1zfnCPl3CkAOY05_"/>
</body>
