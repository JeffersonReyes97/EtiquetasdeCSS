<!--Los contornos o outlines son lneas que se encuentran alrededor de objetos
visuales tales como botones, formularios activos o mapeado de imgenes.

Los contornos se diferencian de los bordes en:
Los contornos no ocupan espacio
Los contornos no necesariamente son rectangulares
Un contorno definido con la propiedad outline es dibujado "fuera" de la caja
y siempre se encuentra por encima del elemento y no afecta a las cajas anexas a este.-->
