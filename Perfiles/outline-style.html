<!--La propiedad outline-style especifica el estilo del contorno. Esta propiedad se
puede aplicar a todos los elementos.

Sintaxis
<head>
<style="type:text/css">
selector {outline-style: valor}
</style>
</head>

Los posibles valores para definir el estilo de los contornos
none | dotted | dashed | solid | double | groove | ridge | inset | outset

Ejemplo
Vamos a aplicar un estilo determinado para el contorno de un botón.-->
<head>
<style type="text/css">
button
{
outline-style: dotted;
}
</style>
</head>
<body>
<button>Enviar</button>
</body>
