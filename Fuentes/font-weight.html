<!--Una característica muy útil es el control de la intensidad de las fuentes.
Para ello utilizamos la propiedad font-weight.

Sintaxis
<head>
<style="type:text/css">
selector {font-weight: valor}
</style>
</head>

Los posibles valores para definir los fondos
normal | bold | bolder | lighter | 100 | 200 | 300 | 400 | 500 | 600 | 700 | 800 | 900

Ejemplo
Vamos a aplicar intensidad a las fuentes del elemento h2 de esta página.-->
<head>
<style type="text/css">
h2{font-weight:lighter}
</style>
</head>
<body>
<h2>La intensidad de este texto es lighter.</h2>
</body>
