<!--La propiedad font es la forma comprimida en la cual podemos definir todos
los valores de las fuentes de una sola vez. Esta propiedad se aplica a todos los elementos.

Sintaxis
<head>
<style="type:text/css">
selector {font: valor1 valor2 valor n}
</style>
</head>

Nota: debemos dejar un espacio en blanco entre los valores.

Los posibles valores para definir las fuentes
Todos los valores de font-family | font-style | font-variant | font-weight | font-size |
caption | icon | menu | message-box| small-caption | status-bar

Ejemplo
Vamos a definir un tipo de fuente para p.-->
<head>
<style type="text/css">
p{
font:large Palatino bold italic;
}
</style>
</head>
<body>
<p>El tipo de fuente es Palatino large bold en italic.</p>
</body>
