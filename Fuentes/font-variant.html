<!--Una variación que se le puede dar a las fuentes es el de usar pequeñas mayúsculas,
para eso usamos de la propiedad font-variant.

Sintaxis
<head>
<style="type:text/css">
selector {font-variant: valor}
</style>
</head>

Los posibles valores para definir las variantes de las fuentes
normal | small-caps

Ejemplo
Vamos a variar las fuentes de este título h2.-->
<head>
<style type="text/css">
h2{font-variant:small-caps}
</style>
</head>
<body>
<h2>el texto esta escrito en minúscula.</h2>
</body>
