<!--Las propiedades padding-top, padding-right, padding-bottom, padding-left se
utilizan para definir los anchos de los rellenos de cada uno de los bordes por separado.
Puedes definir los 4 lados o solo aquellos que necesites.

Sintaxis
<head>
<style="type:text/css">
selector {
padding-top: valor
padding-right: valor
padding-bottom: valor
padding-left: valor
}
</style>
</head>

Los posibles valores para definir los anchos de padding
longitud | %

Ejemplo
Vamos a definir el ancho de cada lado por separado.-->
<head>
<style type="text/css">
p{
padding-top:30px
padding-right:10px
padding-bottom:20px
padding-left:50%
}
</style>
</head>
<body>
<p>Este texto tiene definido un ancho distinto para cada
lado del elemento.</p>
</body>
